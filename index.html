<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script
     src="https://kit.fontawesome.com/c9b4634c7b.js" crossorigin="anonymous">
    </script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-4 lg:px-7"></main>
    <header class="flex justify-center items-center">
        <div class="">
           <h1 class="text-5xl md:text-7xl text-[#1C1C1C] font-bold">
                It's good<br>
                tea time at The<br>
                Tea House

           <br>
           <p class="text-2xl text-[#777777] w-3/4">

           <br>
           <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-4 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <div class="relative">
           <div>
            <img class="w-full" src="images/banner.png" alt="">
           </div>
           <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-4 md:py-4 rounded-lg top-40 md:top-40 md:left-20 lg:top-60 lg:left-28">
              <div><i class="fa-solid fa-star text-[#FFC850] text-2xl"></i></div>
              <div class="ml-2">
